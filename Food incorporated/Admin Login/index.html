<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Incorporated Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- Inside <head> -->
<script src="https://accounts.google.com/gsi/client" async defer></script>

<!-- Replace your <div class="social-login"> section with this: -->
<div class="social-login">
    <!-- This is the official Google Button -->
    <div id="g_id_onload"
         data-client_id="631299732349-um3fcnj9ok75a27vb1ddam16od0vqiag.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
    
    <!-- Apple requires a paid Developer Account ($99/yr) to function "really" -->
    <button type="button" class="social-btn" onclick="alert('Apple requires a paid developer account to set up real OAuth')">
        Sign in with Apple
    </button>
</div>
</head>

<body>

    <div class="login-container">
        <h1>Welcome back!</h1>
        <p class="subtitle">Enter your credentials to access your account</p>

        <form id="loginForm" novalidate>
            <!-- Email -->
            <div class="form-group">
                <label for="username">Email address</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Enter your email"
                    required
                >
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>

                <div class="password-wrapper">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                        aria-describedby="passwordHelp"
                    >

                    <button
                        type="button"
                        class="toggle-password"
                        aria-label="Show password"
                        aria-pressed="false"
                    >
                        üëÅÔ∏è
                    </button>
                </div>

                <small id="passwordHelp" class="sr-only">
                    Password must not be empty
                </small>
            </div>

            <!-- Options -->
            <div class="options">
                <label class="remember">
                    <input type="checkbox">
                    Remember for 30 days
                </label>

                <a href="#" class="forgot">Forgot password</a>
            </div>

            <!-- Login -->
            <input type="submit" value="Login" class="login-btn">
        </form>

        <div class="divider">or</div>

    <script src="script.js"></script>
</body>
</html>
